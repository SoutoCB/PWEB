<!DOCTYPE html>
<html>
   <head>
      <title>ReceitaReact - 2</title>
   </head>
   <body>
      <div id="app"></div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.min.js"></script>
                
      <script type="text/babel">
         class TabelaBebidas extends React.Component {
            render() {
               return (
                  <div>
                     <h1>{this.props.titulo}</h1>
                     <table id="tabela" border="1">
                        <thead>
                           <tr>
                              <th>Nome</th>
                              <th>Marca</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td>Havana</td>
                              <td>Engenho Anísio Santiago</td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               );
            }
         }

         class MudarBebidas extends React.Component {
            constructor(props) {
               super(props);
               this.state = { value: 0 }; 
            }

            toggleImage = () => {
               this.setState({ value: this.state.value === 0 ? 1 : 0 }); 
            };

            render() {
               return (
                  <div>
                     {this.state.value === 0 ? (
                        <img src="https://media.istockphoto.com/id/802667464/pt/foto/cold-bottles-of-various-drinks-in-the-ice-bucket.jpg?s=612x612&w=0&k=20&c=1A_90P2rinF-N82ve0A-qdxemmBeZZw8f5iVtoXONBI=" alt="Balde de Bebida" height="200px" />
                     ) : (
                        <img 
                           src="https://conteudo.imguol.com.br/c/entretenimento/74/2022/09/13/drinques-bebida-alcoolica-tequila-cerveja-chopp-gim-martini-alcool-copos-tacas-1663094165597_v2_4x3.jpg" 
                           height="200px" 
                           alt="Imagem de bebidas" 
                        />
                     )}
                     <br />
                     <button onClick={this.toggleImage}>Trocar Imagem</button>
                  </div>
               );
            }
         }

         const TabelaBebidas__ = () => {
            return (
               <div>
                  <h1>Tabela de Bebidas</h1>
                  <table id="tabela" border="1">
                     <thead>
                        <tr>
                           <th>Nome</th>
                           <th>Marca</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td>Havana</td>
                           <td>Engenho Anísio Santiago</td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            );
         };


         class App extends React.Component {
            render() {
               return (
                  <div>
                     <TabelaBebidas titulo="Tabela de Bebidas" />
                     <MudarBebidas />
                  </div>
               );
            }
         }

         ReactDOM.render(<App />, document.getElementById("app"));
      </script>
   </body>
</html>
