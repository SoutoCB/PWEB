<!DOCTYPE html>

<html>   

   <head>

      <meta charset="UTF-8">    
      
      <style>
         .brown{
            color: brown;
         }
      </style>

   </head>

   

   <body>

      <div id="meu amor"><button id="botaoCarregar">Carregando cervejas...</button></div>            

   </body>   

   

   <script>

      let cervejas = ["Guiness", "Desperados", "Becks", "Skoll", "Brahma", "Spaten"]

      function transformar(item){

        return `<tr class="brown"><td>${item}</td></tr>`

      }

      function carregarDiv(){

         let div = document.getElementById("meu amor")

        //  let cervejasHtml = [`<h1>${cervejas[0]}</h1>`,`<h1>${cervejas[1]}</h1>`, `<h1>${cervejas[2]}</h1>`] 
        let cervejasHtml = cervejas.map(transformar)

         div.innerHTML = `
         <table>${cervejasHtml.join("")}</table>
         <button id="botaoOrdenar">Ordenar Cervejas</button>
         <button id="botaoEmbara">Embaralhar Cervejas</button>
         `

         document.getElementById("botaoOrdenar").addEventListener("click", ordenarDiv);

         document.getElementById("botaoEmbara").addEventListener("click", embaraDiv)

      }


      function ordenarDiv(){
         cervejas = cervejas.sort();
         
         carregarDiv();
      }

      function embaraDiv(){
         cervejas.sort(() => Math.random() - 0.5);

         carregarDiv();
      }

      let botao = document.getElementById("botaoCarregar")

      botao.addEventListener("click", carregarDiv)                 

   </script>

</html>
