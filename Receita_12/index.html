<!DOCTYPE html>

<html>

   <head>
      <title>ReceitaReact - 3</title>
   </head>

   <body>

      <div id="app"></div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.min.js"></script>

      <script type="text/babel">

const TabelaBebidas = ({titulo, cabecalhos, dados, prop}) => {
   return (
      <div>
         <h1>{titulo}</h1>
         <table id="tabela" border="1">
            <thead>
               <tr>
                  {cabecalhos.map(col => (<th>{col}</th>))}
               </tr>
            </thead>
            <tbody>
               {dados.map(item => (
                  <tr>
                     {prop.map(props => (
                        <td>{item[props]}</td>
                     ))}
                  </tr>
               ))}
            </tbody>
         </table>
      </div>
   );
};

const valoresCabecalhos = ["Nome", "Marca"];
const dados = [
            { nome: "Havana", marca: "Engenho Anísio Santiago" },
            { nome: "51", marca: "Engenho Anísio" },
            { nome: "Pitu", marca: "Engenho Santiago" },
      ];

const nomeProp = ["nome", "marca"];

ReactDOM.render(

   <TabelaBebidas 
   titulo="minha tabela de cana" 
   cabecalhos={valoresCabecalhos} 
   dados={dados} 
   prop={nomeProp}/>,

   document.getElementById("app")
);

      </script>

   </body>

</html>
